name: Links

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "00 18 * * *"

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            echo "build_cmd=yarn next build" >> $GITHUB_OUTPUT
            echo "export_cmd=yarn next export" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npm" >> $GITHUB_OUTPUT
            echo "build_cmd=npx next build" >> $GITHUB_OUTPUT
            echo "export_cmd=npx next export" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Restore lychee cache
        uses: actions/cache@v4
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.runner }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Build Next.js (static export via next.config)
        run: |
          ${{ steps.detect-package-manager.outputs.build_cmd }}
          ${{ steps.detect-package-manager.outputs.export_cmd }}

      - name: Prepare site folder to match GitHub Pages basePath
        run: |
          mkdir -p site/webprofilebaim
          cp -r out/* site/webprofilebaim/

      - name: Start static server
        run: |
          # serve the site so absolute paths like /webprofilebaim/* resolve
          npx http-server site -p 8080 -c-1 &>/dev/null &
          sleep 1

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: "--base http://localhost:8080 --cache --max-cache-age 1d site/webprofilebaim"
          fail: false

      - name: Create Issue From File
        if: steps.lychee.outputs.exit_code != 0
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Link Checker Report
          content-filepath: ./lychee/out.md
          labels: report, automated issue
